<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- costum css -->
    <link rel="stylesheet" href="style.css">
    <title>Senggol Api - Daftar</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <section class="container-fluid">
        <!-- justify-content-center untuk mengatur posisi form agar berada di tengah-tengah -->
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" method="post" id="daftarForm">
                    <h4 class="text-center font-weight-bold"> Senggol Api - Daftar </h4>
                    <h6 class="text-center"> Tes Programmer Ktg v2 </h6>
                    <br>
                    <div class="form-group">
                        <label for="nik">NIK</label>
                        <input type="number" id="nik" class="form-control" placeholder="Masukkan NIK">
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" id="alamat" class="form-control" placeholder="Masukkan Alamat">
                    </div>
                    <div class="form-group">
                        <label for="surel">Surel</label>
                        <input type="email" id="surel" class="form-control" placeholder="Masukkan Surel">
                    </div>
                    <button type="submit" class="mt-4 btn btn-primary btn-block">Daftar</button>
                    <!-- <div class="form-footer mt-2">
                        <p> Sudah punya account? <a href="#">Login</a></p>
                    </div> -->
                </form>

                <div id="results">

                </div>

            </section>
        </section>
    </section>

    <script>
        var daftarForm = document.getElementById('daftarForm');

        daftarForm.addEventListener('submit', function (e) {
            e.preventDefault();

            var nik = document.getElementById('nik').value;
            var nama = document.getElementById('nama').value;
            var alamat = document.getElementById('alamat').value;
            var surel = document.getElementById('surel').value;

            // const formData = new FormData(this);
            // const searchParams = new URLSearchParams();

            // for (const pair of formData) {
            //     searchParams.append(pair[0], pair[1]);
            // }

            fetch("http://10.10.24.141/senggol/api/index.php/daftar", {
                    method: 'POST',
                    // body: searchParams
                    body: JSON.stringify({
                        nik: nik,
                        nama: nama,
                        alamat: alamat,
                        surel: surel
                    }),
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                })
                .then(function (response) {
                    return response.json();
                    // }).then(function (text) {
                    //     console.log(text);
                    // }).catch(function (error) {
                    //     console.error(error);
                    // })
                })
                .then(function (data) {
                    console.log(data)
                    var result = document.getElementById('results')

                    result.innerHTML = `
                                        <p>Cek NIK ${data.nik}</p>
                                        <p>Cek Nama ${data.nama}</p>
                                        <p>Cek Alamat ${data.alamat}</p>
                                        <p>Cek Surel ${data.surel}</p>
                                        `
                })
        });
    </script>

    <!-- Bootstrap requirement jQuery pada posisi pertama, kemudian Popper.js, danyang terakhit Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
