<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Senggol Api - Daftar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container my-3" style="max-width: 600px">
        <h3 class="text-center">Senggol Api - Daftar</h3>
        <div class="card mt-3">
            <div class="card-header">Senggol Api - Daftar</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" class="form-control" id="post-nik" placeholder="Masukkan NIK">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="post-nama" placeholder="Masukkan Nama">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="post-alamat" placeholder="Masukkan Alamat">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="post-surel" placeholder="Masukkan Surel">
                </div>
                <button class="btn btn-sm btn-primary" onclick="postData()">Daftar</button>
                <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Clear</button>

                <div id="postResult">
                    <!-- Result -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
